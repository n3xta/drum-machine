<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.9/Tone.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div id="startOverlay">DEAD AIR FM</div>
    <div id="controlsBar">
      <div>
        <label for="bpmInput">BPM: </label>
        <input type="number" id="bpmInput" value="240" min="20" max="300">
      </div>
      <div>
        <label for="timeSigNum">Time Sig: </label>
        <input type="number" id="timeSigNum" value="4" min="1" style="display: inline-block;"><p style="display: inline-block;">/4   </p>
      </div>
      <div id="ambientControls">
        <div class="ambient-sound" data-sound="1">1</div>
        <div class="ambient-sound" data-sound="2">2</div>
        <div class="ambient-sound" data-sound="3">3</div>
        <div class="ambient-sound" data-sound="4">4</div>
      </div>
      <div id="terminal"></div>
      <script src="sketch.js"></script>
    </div>
  </body>
</html>
